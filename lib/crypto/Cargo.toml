[package]
name = "crypto"
categories = ["cryptography", "algorithms", "no-std", "wasm"]
description = "Cryptography Utilities"
edition.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
version = "0.1.0"

[dependencies]
bigint = { version = "0.6.0-pre.12", default-features = false, package = "crypto-bigint", features = [
  "hybrid-array",
] }
tiny-keccak = { version = "2.0.2", features = ["keccak"] }

[dev-dependencies]
hex-literal = "0.4.1"
rand = "0.8.5"
proptest = "1"

[features]
std = []

merkle = []
multi-proof = ["merkle"]

ec = []
p256 = ["ec"]
ecdsa = ["ec"]
